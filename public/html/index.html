<html>
<head>
    <title>Admin Tool</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Square App Manager</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="tabSel" data-action="scServer" log="server">SC Server</a></li>
                    <li><a class="tabSel" data-action="scScrapper" log="scraper">SC Scrapper</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="scServer" class="hided tab">
        <div class="col-sm-6">
            <h3>Log</h3>
            <div class="well log"></div>
        </div>
        <div class="col-sm-6">
            <h3>Actions</h3>
            <button class="btn btn-success update" app="shopping-cart-server"><span class="glyphicon glyphicon-cloud-download"></span> Update Server</button>
            <div class="status alert alert-success hided mt-ms"></div>
        </div>
    </div>
    <div id="scScrapper" class="hided tab">
        <div class="col-sm-10">
            <h3>Log</h3>
            <div class="well log" log="scraper">
                <ul class="file-list list-unstyled">

                </ul>
                <div class="logControls mb-xs">
                    <span class="btn btn-default clearBtn">Clear</span>
                </div>
                <div class="logContent hided"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <h3>Actions</h3>
            <button class="btn btn-success update" app="shopping-cart-server"><span class="glyphicon glyphicon-cloud-download"></span> Update Server</button>
            <div class="status alert alert-success hided mt-ms"></div>
        </div>
    </div>
</body>
</html>
