<html>
<head>
    <title>Admin Tool</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
</head>
<body>
    <div class="status hided"></div>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Square App Manager</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="tabSel" data-action="scServer" log="server">SC Server</a></li>
                    <li><a class="tabSel" data-action="scScraper" log="scraper">SC Scraper</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="scServer" class="hided tab">
        <div class="jumbotron">
            <h1>SC Server</h1>
            <p>Shopping Cart Node JS Server.</p>
            <div class="btn-group">
                <button class="btn btn-success start" app="shopping-cart-server"><span class="glyphicon glyphicon-play-circle"></span> Start</button>
                <button class="btn btn-danger stop" app="shopping-cart-server"><span class="glyphicon glyphicon-off"></span> Stop</button>
            </div>
            <button class="btn btn-invert update" app="shopping-cart-server"><span class="glyphicon glyphicon-cloud-download"></span> Update App</button>
        </div>
        <div class="col-sm-12">
            <h3>Logs</h3>
            <div class="well log" log="server">
                <ul class="file-list list-unstyled">

                </ul>
                <div class="logControls mb-xs">
                    <span class="btn btn-default clearBtn">Clear</span>
                </div>
                <div class="logContent hided"></div>
            </div>
        </div>
    </div>
    <div id="scScraper" class="hided tab">
        <div class="jumbotron">
            <h1>SC Scraper</h1>
            <p>Shopping Cart Node JS Scraper.</p>
            <div class="btn-group">
                <button class="btn btn-success start" app="shop-scraper"><span class="glyphicon glyphicon-play-circle"></span> Start</button>
                <button class="btn btn-danger stop" app="shop-scraper"><span class="glyphicon glyphicon-off"></span> Stop</button>
            </div>
            <button class="btn btn-invert update" app="shop-scraper"><span class="glyphicon glyphicon-cloud-download"></span> Update App</button>
        </div>
        <div class="col-sm-12">
            <h3>Logs</h3>
            <div class="well log" log="scraper">
                <ul class="file-list list-unstyled">

                </ul>
                <div class="logControls mb-xs">
                    <span class="btn btn-default clearBtn">Clear</span>
                </div>
                <div class="logContent hided"></div>
            </div>
        </div>
    </div>
</body>
</html>
