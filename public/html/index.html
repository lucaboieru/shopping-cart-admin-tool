<html>
<head>
    <title>Admin Tool</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $.ajax({
                url: "http://137.135.177.105:9016/@/management/log",
                type: "POST",
                data: {"app": window.app},
                crossDomain: true,
                error: function(jqXHR, exception) {
                    if (jqXHR.status === 0) {
                        alert('Not connect.\n Verify Network.');
                    } else if (jqXHR.status == 404) {
                        alert('Requested page not found. [404]');
                    } else if (jqXHR.status == 500) {
                        alert('Internal Server Error [500].');
                    } else if (exception === 'parsererror') {
                        alert('Requested JSON parse failed.');
                    } else if (exception === 'timeout') {
                        alert('Time out error.');
                    } else if (exception === 'abort') {
                        alert('Ajax request aborted.');
                    } else {
                        alert('Uncaught Error.\n' + jqXHR.responseText);
                    }
                },
                success: function (data) {
                    $(".log").text(data);
                }
            });

            $(".update").click(function (e) {
                $.ajax({
                    url: "http://localhost:9016/@/management/restart",
                    type: "POST",
                    data: {"app": $(this).attr("app")},
                    crossDomain: true,
                    error: function(jqXHR, exception) {
                        if (jqXHR.status === 0) {
                            alert('Not connect.\n Verify Network.');
                        } else if (jqXHR.status == 404) {
                            alert('Requested page not found. [404]');
                        } else if (jqXHR.status == 500) {
                            alert('Internal Server Error [500].');
                        } else if (exception === 'parsererror') {
                            alert('Requested JSON parse failed.');
                        } else if (exception === 'timeout') {
                            alert('Time out error.');
                        } else if (exception === 'abort') {
                            alert('Ajax request aborted.');
                        } else {
                            alert('Uncaught Error.\n' + jqXHR.responseText);
                        }
                    },
                    success: function (data) {
                        $(".status").show();
                        $(".status").text(data);
                    }
                });
            });
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Square App Manager</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">SC Server</a></li>
                    <li><a href="#">SC Scrapper</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-sm-6">
        <h3>Log</h3>
        <div class="well log"></div>
    </div>
    <div class="col-sm-6">
        <h3>Actions</h3>
        <button class="btn btn-success update" app="shopping-cart-server"><span class="glyphicon glyphicon-cloud-download"></span> Update Server</button>
        <div class="status alert alert-success hided mt-ms"></div>
    </div>

</body>
</html>
